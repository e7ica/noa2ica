<!-- _inspection_item.html.twig -->

<div class="card mb-3">
    <div class="card-body">
        <div class="grid-cols-2 flex-row">
            <h2 class="text-xl card-title fw-bold flex-grow-1">{{ inspection.title }}</h2>
            <button class="btn float-end ">
                <i class=" text-2xl {% if inspection.type == 'inspeccion' %}bi bi-folder2-open{% else %}bi bi-pencil-square{% endif %}"></i>
            </button>
        </div>
        <div class="mt-2">
            <p class="card-text">{{ inspection.business }}</p>
            <p class="card-text">{{ inspection.address }}</p>
        </div>
        <div class="mt-2 grid grid-cols-2">
            <p class="card-text">
                <span class="text-warning">{{ inspection.time }}</span>
            </p>
            <p class="card-text flex justify-end items-center">
                <span class="text-md fw-bold" style="color: #555555; margin-left: 10px;">{{ inspection.number }}</span>
            </p>
        </div>
        <div class="mt-2 grid grid-cols-3">
            <div class="col-span-1 flex items-center">
                <a href="{{ path('fisca_inspeccion_detalle', {id: inspection.id}) }}"
                   class="btn btn-primary" style="width: 120px; height: 30px; padding: 6px; line-height: 1;">Ver Detalles</a>
            </div>
            <div class="col-span-2 flex justify-end items-center">
                <span class="badge bg-primary rounded-circle" style="width: 30px; height: 30px; padding: 6px; line-height: 1;">{{ inspection.initials }}</span>
                <span class="badge bg-danger ml-2" style="width: 100px; height: 30px; padding: 6px; line-height: 1;">{{ inspection.status }}</span>
            </div>
        </div>
    </div>
</div>
